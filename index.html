<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./img/calculator.png" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script src="./js/script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <header><h2>Calculator</h2></header>
        <main>
            <section id="img">
                <img src="./img/Calculator-rafiki.png" alt="" />
            </section>
            <section id="calculator">
                <div id="display"></div>
                <div id="buttons-calculator">
                    <button id="clearEntry" class="color">CE</button>
                    <button id="clearCalculation" class="color">C</button>
                    <button id="backspace" class="color">
                        <i class="fa-solid fa-angles-left fa-2xs"></i>
                    </button>
                    <button id="operatorDivide" class="color">
                        <i class="fa-solid fa-divide fa-2xs"></i>
                    </button>
                    <button id="key7">7</button>
                    <button id="key8">8</button>
                    <button id="key9">9</button>
                    <button id="operatorMultiply" class="color">
                        <i class="fa-solid fa-xmark fa-2xs"></i>
                    </button>
                    <button id="key4">4</button>
                    <button id="key5">5</button>
                    <button id="key6">6</button>
                    <button id="operatorSubtract" class="color">
                        <i class="fa-solid fa-minus fa-2xs"></i>
                    </button>
                    <button id="key1">1</button>
                    <button id="key2">2</button>
                    <button id="key3">3</button>
                    <button id="operatorAdd" class="color">
                        <i class="fa-solid fa-plus fa-2xs"></i>
                    </button>
                    <button id="invert" class="color">
                        <i class="fa-solid fa-plus-minus fa-2xs"></i>
                    </button>
                    <button id="key0">0</button>
                    <button id="decimal" class="color">,</button>
                    <button id="equals" class="color">
                        <i class="fa-solid fa-equals fa-2xs"></i>
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
